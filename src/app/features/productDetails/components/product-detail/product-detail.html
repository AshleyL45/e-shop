<button class="back-button" (click)="goHome()">
    <i class="pi pi-arrow-left"></i>
    Retourner √† la liste des produits
</button><section class="product-detail-container">
    <div class="product-detail-grid">

        <div class="product-media">
            <img
                    [src]="product?.imageUrl"
                    [alt]="product?.name"
                    class="main-image"
            />

            <!-- ‚ù§Ô∏è Bouton favori -->
            <app-favorite-button
                    [isFavorite]="product?.isFavorite ?? false"
                    (toggle)="onToggleFavorite()"
            ></app-favorite-button>
        </div>

        <!-- DETAILS -->
        <div class="product-info">
            <div class="header">
                <h1>{{ product?.name }}</h1>

                <!-- ‚≠ê Note cliquable -->
                <div class="rating" (click)="onRatingClick($event)">
                    <i class="pi pi-star-fill"></i>
                    <span>{{ product?.rating }}</span>
                </div>
            </div>

            <!-- üí∞ Prix -->
            <div class="price">
                {{ product?.price | currency:'EUR':'symbol':'1.2-2':'fr' }}
            </div>

            <!-- üßç Taille -->
            <div class="size">
                <label>Size</label>
                <div class="size-options">
                    @for (size of sizes; track size) {
                        <div
                                class="size-option"
                                [class.active]="selectedSize === size"
                                (click)="selectSize(size)"
                        >
                            {{ size }}
                        </div>
                    }
                </div>
            </div>
            <!-- üì¶ Stock -->
            <div class="stock-status">
                @if (product?.inStock) {
                    <span class="in-stock">‚úÖ En stock</span>
                } @else {
                    <span class="out-of-stock">‚ùå Rupture de stock</span>
                }
            </div>
            <!-- üõí Bouton panier -->
            <button
                    pButton
                    class="add-btn"
                    (click)="addToCart()"
                    [disabled]="!product?.inStock"
            >
                <i class="pi pi-shopping-cart mr-2"></i>
                Add to Cart
            </button>

            <!-- üìú Description -->
            <p-accordion>
                <ng-template pTemplate="header">About Product</ng-template>
                <div class="text">{{ product?.description }}</div>
            </p-accordion>
        </div>
    </div>
</section>

<!-- üí¨ Modale d'avis -->
<app-product-review-dialog
        [visible]="showReviewDialog"
        [productName]="productNameSafe"
        (reviewSubmitted)="onReviewSubmitted($event)"
        (closed)="closeReviewDialog()"
></app-product-review-dialog>
